<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - My App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background: linear-gradient(135deg, #000, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signin-container {
            background: rgba(255, 255, 255, 0.9); /* White background with some transparency */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        .signin-header h1 {
            margin: 0;
            font-size: 32px;
            color: #333;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }

        .signin-header h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background-color: #007bff;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .signin-header p {
            margin: 5px 0 20px;
            color: #666;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 15px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .create-account {
            text-align: center;
        }

        .create-account p {
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        .create-account a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .create-account a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="signin-header">
            <h1>My App</h1>
            <p>Sign in to your account</p>
        </div>
        <form id="signin-form">
            <div class="input-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
                <div class="error-message" id="username-error"></div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="error-message" id="password-error"></div>
            </div>

            <button type="submit">Sign In</button>

            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
        </form>
        <div class="create-account">
            <p>New here?</p>
            <a href="login.html">login up</a>
        </div>
    </div>
    <script>
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            let isValid = true;

            // Clear previous error messages
            document.getElementById('username-error').textContent = '';
            document.getElementById('password-error').textContent = '';

            if (username === '') {
                document.getElementById('username-error').textContent = 'Username or email is required.';
                isValid = false;
            }

            if (password === '') {
                document.getElementById('password-error').textContent = 'Password is required.';
                isValid = false;
            }

            if (isValid) {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);

                alert('Signing in and storing credentials in local storage...');
            }
        });
    </script>
</body>
</html>
